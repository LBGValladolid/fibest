{% extends "base.html" %}

{% block title %}
    <title>Stand | FiBEST Private Area</title>
    {% load static %}
    {{ form.media }}
    <script src="{% static 'tiny_mce/tinymce.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'tiny_mce/custom.js' %}" ></script>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow container">
            <h3 class="my-0 mr-md-auto ">FiBEST Company Area</h3>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{% url 'dashboard' %}">Dashboard</a>
            </nav>
        </div>


        <section class="container">
            <h1>Stand</h1>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form|crispy}}

                <button type="submit" class="btn btn-primary">Save stand details</button>
            </form>
        </section>

{% endblock %}
