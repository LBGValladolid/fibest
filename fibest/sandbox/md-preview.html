<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba</title>
</head>
<body>
    <form action="">
        <textarea name="pepe" id="pepe" cols="30" rows="10"></textarea>
    </form>

    <div id="preview" style="border: 1pt solid black; max-width: 600px;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script>
        var converter = new showdown.Converter({metadata: false});
        converter.setFlavor('github');
        
        var magTextArea = document.getElementsByName("pepe")[0];

        magTextArea.onkeyup = (e) => {
            console.log("pene");
            let markdown = magTextArea.value;
            console.log(markdown);
            var html = converter.makeHtml(markdown);
            console.log(html);

            var preview = document.getElementById("preview");
            preview.innerHTML = html;
        };
        
        
    </script>
</body>
</html>
